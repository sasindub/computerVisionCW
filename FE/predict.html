<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root { --gap: 14px; --radius: 16px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1020; color: #e8ecff; }
    header { padding: 24px; display: grid; gap: 8px; background: linear-gradient(180deg,#0f1530,#0b1020 60%); border-bottom: 1px solid rgba(255,255,255,.08); }
    h1 { margin: 0; font-size: 20px; letter-spacing: .2px; }
    .sub { opacity: .8; font-size: 13px; }
    main { max-width: 980px; margin: 24px auto; padding: 0 16px 80px; display: grid; gap: var(--gap); }
    .card { background: #121735; border: 1px solid rgba(255,255,255,.08); border-radius: var(--radius); padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .grid { display: grid; gap: var(--gap); }
    .two { grid-template-columns: 1fr; }
    @media (min-width: 860px){ .two { grid-template-columns: 1fr 1fr; } }
    label { font-size: 13px; opacity: .9; }
    input[type="text"]{ width: 100%; background: #0b1020; color: #e8ecff; border: 1px solid rgba(255,255,255,.16); border-radius: 10px; padding: 12px 14px; outline: none; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    button { appearance: none; border: 0; border-radius: 999px; padding: 10px 16px; background: #5b7cfa; color: white; font-weight: 600; cursor: pointer; box-shadow: 0 6px 16px rgba(91,124,250,.35); }
    button.ghost { background: transparent; border: 1px solid rgba(255,255,255,.18); box-shadow: none; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .dropzone { border: 2px dashed rgba(255,255,255,.18); border-radius: var(--radius); padding: 16px; text-align: center; background: #0f1430; }
    .preview { border-radius: 12px; border: 1px solid rgba(255,255,255,.1); background: #0b1020; width: 100%; aspect-ratio: 1/1; object-fit: contain; }
    .meta { font-size: 13px; opacity: .85; }
    .tag { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.12); }
    .result { font-size: 18px; font-weight: 700; }
    progress { width: 100%; height: 10px; }
    .muted { opacity: .7; }
    .video { width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,.1); background: #000; }
    footer { position: fixed; inset: auto 0 0 0; background: rgba(8,10,20,.9); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,.08); padding: 10px 16px; display: flex; align-items: center; justify-content: center; gap: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Garbage Classification — Plastic / Organic / Metal</h1>
    <div class="sub">Upload an image or capture from webcam.<code></code></div>
  </header>

  <main class="grid two">
    <!-- Left: Controls -->
    <section class="card grid" style="gap: 16px;">
      

      <div class="grid" style="gap: 10px;">
        <div class="dropzone" id="dropzone">
          <input id="file" type="file" accept="image/*" style="display:none" />
          <p class="muted">Drag & drop an image here or</p>
          <button id="browse">Choose Image</button>
        </div>
        <div class="row">
          <button id="predictBtn" disabled>Predict</button>
          <button id="clearBtn" class="ghost">Clear</button>
        </div>
        <progress id="bar" value="0" max="100" style="display:none"></progress>
        <div id="status" class="meta"></div>
      </div>

      <div class="grid" style="gap:10px;">
        <label>Webcam</label>
        <video id="video" class="video" autoplay playsinline></video>
        <div class="row">
          <button id="startCam">Start Camera</button>
          <button id="snap">Capture & Predict</button>
        </div>
      </div>
    </section>

    <!-- Right: Preview & Result -->
    <section class="card grid" style="gap: 14px;">
      <img id="preview" class="preview" alt="Preview" />
      <div class="row" style="gap:10px; flex-wrap: wrap;">
        <span class="tag"><strong>Class:</strong> <span id="predClass" class="result">—</span></span>
        <span class="tag"><strong>Confidence:</strong> <span id="predConf" class="result">—</span></span>
      </div>
      <div class="meta muted" id="extra"></div>
    </section>
  </main>

  <footer>
    <span class="muted">Tip: Ensure your FastAPI app (model.h5 loaded) is running before predicting.</span>
  </footer>

  <script>
    const backendEl = document.getElementById('backend');
    const fileEl = document.getElementById('file');
    const previewEl = document.getElementById('preview');
    const predictBtn = document.getElementById('predictBtn');
    const clearBtn = document.getElementById('clearBtn');
    const bar = document.getElementById('bar');
    const statusEl = document.getElementById('status');
    const dropzone = document.getElementById('dropzone');
    const browseBtn = document.getElementById('browse');

    const video = document.getElementById('video');
    const startCamBtn = document.getElementById('startCam');
    const snapBtn = document.getElementById('snap');

    let currentBlob = null;

    // Helpers
    function setStatus(msg, busy=false){
      statusEl.textContent = msg || '';
      bar.style.display = busy ? 'block' : 'none';
      if (busy) { bar.value = 30; }
    }
    function setResult(cls, conf){
      document.getElementById('predClass').textContent = cls ?? '—';
      document.getElementById('predConf').textContent = conf != null ? `${(conf*100).toFixed(1)}%` : '—';
    }
    function clearAll(){
      currentBlob = null; previewEl.src = ''; setResult('—','—'); setStatus(''); predictBtn.disabled = true; bar.value = 0; }

    // File browse
    browseBtn.addEventListener('click', ()=> fileEl.click());
    fileEl.addEventListener('change', (e)=>{
      const file = e.target.files[0];
      if (!file) return;
      currentBlob = file;
      previewEl.src = URL.createObjectURL(file);
      predictBtn.disabled = false;
      setStatus(`Selected: ${file.name} (${Math.round(file.size/1024)} KB)`);
    });

    // Drag & drop
    ;['dragenter','dragover'].forEach(ev=> dropzone.addEventListener(ev, e=>{ e.preventDefault(); dropzone.style.borderColor = '#5b7cfa'; }));
    ;['dragleave','drop'].forEach(ev=> dropzone.addEventListener(ev, e=>{ e.preventDefault(); dropzone.style.borderColor = 'rgba(255,255,255,.18)'; }));
    dropzone.addEventListener('drop', (e)=>{
      const file = e.dataTransfer.files[0];
      if (!file) return;
      currentBlob = file;
      previewEl.src = URL.createObjectURL(file);
      predictBtn.disabled = false;
      setStatus(`Dropped: ${file.name}`);
    });

    // Predict
    async function predictWithBlob(blob){
      const url = backendEl.value.trim();
      if (!url) return alert('Enter backend URL');
      const form = new FormData();
      form.append('file', blob, 'image.png');

      setStatus('Uploading…', true);
      bar.value = 55;
      const res = await fetch(url, { method: 'POST', body: form });
      bar.value = 85;
      if (!res.ok){ setStatus('Request failed. Is the backend running?'); return; }
      const data = await res.json();
      setStatus('Done');
      setResult(data.predicted_class ?? data.class ?? 'Unknown', data.confidence ?? data.score ?? null);
    }

    predictBtn.addEventListener('click', ()=>{ if (currentBlob) predictWithBlob(currentBlob); });
    clearBtn.addEventListener('click', clearAll);

    // Webcam
    startCamBtn.addEventListener('click', async ()=>{
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      }catch(err){
        alert('Could not start camera: ' + err.message);
      }
    });

    snapBtn.addEventListener('click', async ()=>{
      const canvas = document.createElement('canvas');
      // Capture at 256x256 to retain detail; backend will resize to 64x64
      canvas.width = 256; canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
      currentBlob = blob;
      // Show preview
      previewEl.src = URL.createObjectURL(blob);
      predictWithBlob(blob);
    });
  </script>
</body>
</html>
